baseURL = "https://han.life/"
buildDrafts = false
buildFuture = false
buildExpired = false
relativeURLs = false
disableRSS = true
enableRobotsTXT = true
enableGitInfo = true
languageCode = "en-AU"
language = "en"
theme = "han-modern"
title = "Logan Han"

# Hugo Coder theme configuration
enableEmoji = true
enableInlineShortcodes = true

# Pagination configuration
[pagination]
  pagerSize = 20

# Markup configuration for code highlighting
[markup]
  [markup.highlight]
    style = "github"
    lineNos = true
    codeFences = true
    guessSyntax = true

# Sitemap configuration
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

[permalinks]
  posts = "posts/:slug/"

[params]
  author = "Logan Han"
  description = "Systems Engineer based in Australia"
  keywords = "logan han, systems engineer, australia, technology, automation, devops"
  info = ["Systems Engineer", "Australia"]
  avatar = "img/profile.jpg"
  
  # Color scheme: auto follows system theme (no manual toggle)
  colorScheme = "auto"
  hideColorSchemeToggle = true
  
  # Social configuration (using Hugo Coder style)
  social = [
    {name = "Github", icon = "fab fa-github", weight = 1, url = "https://github.com/logan-han"},
    {name = "LinkedIn", icon = "fab fa-linkedin", weight = 2, url = "https://www.linkedin.com/in/loganhan"},
    {name = "Blog", icon = "fas fa-rss", weight = 3, url = "https://blog.han.life"},
    {name = "Email", icon = "fas fa-envelope", weight = 4, url = "mailto:logan@this_domain"},
  ]
